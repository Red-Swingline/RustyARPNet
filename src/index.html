<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="datatables.min.css">
        <link rel="stylesheet" href="all.min.css">
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tauri App</title>
        <script type="module" src="/main.js" defer></script>
        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript" src="/datatables.min.js"></script>
    </head>
    <body>
        
        <div class="card">
            <form id="arpScanForm">
                <div class="input-group">
                    <label for="interfaceName">Interface Name:</label>
                    <select id="interfaceName" class="interface-dropdown"></select>

                </div>
                <div class="input-group">
                    <label for="sourceIp">Source IP:</label>
                    <input type="text" id="sourceIp" placeholder="Enter Source IP">
                </div>
                <div class="input-group">
                    <label for="subnet">Subnet:</label>
                    <input type="text" id="subnet" placeholder="Enter Subnet">
                </div>
                <div class="button-group">
                    <button type="button" id="scanButton" class="scan-btn">Start ARP Scan</button>
                    <button type="button" id="scanAllPortsButton" class="scan-btn" style="display: none;">Port Scan All IPs</button>
                    <button type="button" id="saveReportsButton" class="scan-btn" style="display: none;">Save Reports</button>
                </div>
            </form>
        </div>
        <div id="resultsCard" class="card">
            <table id="scanResults" class="display"></table>
        </div> 
    </body>
</html>
